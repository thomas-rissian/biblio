@if(this.isLoading){
  <div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="flex flex-col items-center gap-3">
      <div
        role="status"
        class="w-28 h-28 border-4 border-gray-200 rounded-full border-t-8 border-t-blue-600 animate-spin drop-shadow-lg"
        style="animation-duration: 900ms;">
      </div>

      <span class="text-sm font-medium text-white">Loading...</span>
    </div>
  </div>
}
