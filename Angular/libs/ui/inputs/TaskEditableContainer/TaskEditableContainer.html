<div class="w-full">
  <!-- Header with Title -->
  <div class="mb-4">
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-sm font-semibold text-gray-800">{{ title }}</h3>
      <div class="flex gap-1">
        @if (!isEditing) {
          <button 
            type="button" 
            (click)="enableEditing()" 
            class="text-gray-600 hover:text-blue-600 hover:bg-blue-50 p-1.5 rounded transition-colors duration-200 cursor-pointer"
            title="Éditer">
            <!-- Edit SVG -->
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </button>
          <button 
            type="button" 
            (click)="onDelete()" 
            class="text-gray-600 hover:text-red-600 hover:bg-red-50 p-1.5 rounded transition-colors duration-200 cursor-pointer"
            title="Supprimer">
            <!-- Trash SVG -->
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        }
      </div>
    </div>
    <!-- Divider below title -->
    <div class="h-0.5 bg-gray-300"></div>
  </div>

  <!-- Content -->
  <div class="mt-4">
    @if (isEditing) {
      <div>
        <ng-container *ngTemplateOutlet="editTemplate"></ng-container>
        <div class="flex gap-2 mt-4">
          <button 
            type="button" 
            (click)="onSave()" 
            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-3 rounded-lg transition-all duration-200 hover:shadow-lg active:scale-95 cursor-pointer">
            ✓ Sauvegarder
          </button>
          <button 
            type="button" 
            (click)="cancelEditing()" 
            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-3 rounded-lg transition-all duration-200 active:scale-95 cursor-pointer">
            ✕ Annuler
          </button>
        </div>
      </div>
    } @else {
      <ng-container *ngTemplateOutlet="viewTemplate"></ng-container>
    }
  </div>
</div>
