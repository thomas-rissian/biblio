<div class="flex items-center justify-between px-4 py-3 hover:bg-gray-50">
  <div class="item-main text-sm text-gray-700">
    <button type="button" class="font-medium text-blue-600 hover:underline focus:outline-none" (click)="onDetail()">
      {{ itemKey && item[itemKey] !== undefined ? item[itemKey] : (item?.title ?? item?.name ?? (item | json)) }}
    </button>
  </div>
  <div class="item-actions flex items-center space-x-2">
    <button type="button" class="px-2 py-1 text-sm text-amber-600 hover:bg-amber-50 rounded" (click)="onEdit()">Modifier</button>
    <button type="button" class="px-2 py-1 text-sm text-red-600 hover:bg-red-50 rounded" (click)="onRemove()">Supprimer</button>
  </div>
</div>
