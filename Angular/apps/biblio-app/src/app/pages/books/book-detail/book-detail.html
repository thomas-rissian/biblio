<div class="bg-white rounded p-4 shadow">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="md:col-span-2">
      <app-loader *ngIf="loading"></app-loader>
      <div *ngIf="book as b">
    <div class="flex justify-between items-start">
    <h2 class="text-lg font-bold">{{ b.title }}</h2>
      <div class="space-x-2 flex items-center">
        <button class="px-2 py-1 text-sm bg-blue-600 text-white rounded" (click)="goEdit()">Éditer</button>
        <a class="px-2 py-1 bg-gray-100 rounded text-sm" routerLink="/books">Retour</a>
        <button class="px-2 py-1 bg-gray-200 rounded ml-2" (click)="reload()">Rafraîchir</button>
      </div>
    </div>
    <div class="mt-2 text-sm text-gray-600">Auteur:
      <ng-container *ngIf="b.author as author; else authorById">
        <div class="mt-2">
          <lib-author-card [name]="author.name" [birthDate]="author.birthDate" [deathDate]="author.deathDate" [id]="author.id"></lib-author-card>
          <div class="mt-2 text-sm text-gray-700">{{ author.biography ? (author.biography | slice:0:150) : '' }}<a *ngIf="author.biography && author.biography.length > 150" class="text-blue-600 hover:underline ml-1" [routerLink]="['/authors', author.id]">…voir</a></div>
        </div>
      </ng-container>
      <ng-template #authorById>
        <div class="mt-2 text-gray-500">ID: {{ b.authorId }}</div>
      </ng-template>
    </div>
    <div class="mt-1 text-sm text-gray-600">Date: {{ b.publicationDate | date:'dd/MM/yyyy' }}</div>
    <div class="mt-4">
      <div class="text-sm font-medium">Catégories</div>
      <div class="mt-2 flex flex-wrap gap-2">
        <ng-container *ngFor="let c of (b.categories || [])">
          <span class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs">{{ c.name }}</span>
        </ng-container>
        <ng-container *ngIf="!(b.categories?.length)">
          <ng-container *ngFor="let cId of (b.categoryIds || [])">
            <span class="inline-block bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs">ID: {{ cId }}</span>
          </ng-container>
        </ng-container>
      </div>
    </div>
    <div class="mt-3 text-sm text-gray-700">{{ b.description }}</div>
  </div>
  <div *ngIf="!book">
    <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>
    <div *ngIf="!error" class="text-sm text-gray-500">Chargement...</div>
  </div>
  <div *ngIf="error" class="text-red-600 mt-2 text-sm">{{ error }}</div>
</div>
