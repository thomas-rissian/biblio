<div class="p-4">
  <div class="mb-4">
    <div class="flex gap-2 items-center">
      <button class="px-3 py-1 bg-green-600 text-white rounded" (click)="goToCreate()">Cr√©er</button>
      <app-text-field type="text" placeholder="Recherche titre..." title="Titre" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange($event)"></app-text-field>
      <app-author-select [(ngModel)]="filterAuthor" [externalAuthors]="authors" title="Auteur" (ngModelChange)="onFilterChange()"></app-author-select>
      <app-category-select [(ngModel)]="filterCategory" [externalCategories]="categories" title="Categorie" (ngModelChange)="onFilterChange()"></app-category-select>
    </div>
  </div>
  <app-list
    [title]="'Books'"
    [itemKey]="'title'"
    [list]="books"
    [serverSide]="true"
    [showControls]="false"
    (editMode)="onEdit($event)"
    (detailMode)="onDetail($event)"
    (removeMode)="onRemove($event)">
  </app-list>
  <app-loader/>
  <div *ngIf="error" class="mt-4 text-sm text-red-600">{{ error }}</div>
</div>
