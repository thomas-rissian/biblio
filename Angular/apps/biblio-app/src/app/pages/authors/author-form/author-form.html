<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 bg-white p-4 rounded shadow">
  <app-text-field formControlName="name" title="Nom" placeholder="Nom de l'auteur" type="text"></app-text-field>
  <div class="grid grid-cols-2 gap-4">
    <app-text-field formControlName="birthDate" title="Date de naissance" type="date" placeholder="YYYY-MM-DD"></app-text-field>
    <app-text-field formControlName="deathDate" title="Date de décès" type="date" placeholder="YYYY-MM-DD"></app-text-field>
  </div>
  <app-text-area-field formControlName="biography" title="Biographie" placeholder="Biographie..."></app-text-area-field>

  <div class="flex items-center space-x-2 justify-between">
    <div>
      <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">Enregistrer</button>
      <button type="button" class="px-3 py-1 bg-gray-100 ml-2 rounded" (click)="onCancel()">Annuler</button>
    </div>
    <div class="text-sm text-gray-500">Tous les champs sont requis</div>
  </div>
</form>
